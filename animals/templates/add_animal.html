<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add animal </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Animals</a>
    </nav>

    <div class="container">
        <h1 class="text-center">Add new animal</h1>
        <form action="{{ url_for('add_animal') }}" method="post">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="name">Habitat</label>
                <input type="text" class="form-control" id="habitat" name="habitat" required>
            </div>
            
            <div class="form-group">
                <label for="name">Diet</label>
                <input type="text" class="form-control" id="diet" name="diet" required>
            </div>
            
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <button type="submit" class="button btn-primary btn-block">Add animal</button>

        </form>
    </div>
</body>

</html>
